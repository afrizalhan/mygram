definitions:
  controllers.LoginInput:
    properties:
      email:
        example: maryjane@gmail.com
        type: string
      password:
        example: maryjanewats
        type: string
    required:
    - email
    - password
    type: object
  controllers.RegisterInput:
    properties:
      age:
        example: 8
        type: integer
      email:
        example: maryjane@gmail.com
        type: string
      password:
        example: maryjanewats
        type: string
      username:
        example: maryj
        type: string
    required:
    - age
    - email
    - password
    - username
    type: object
  controllers.UpdateInput:
    properties:
      email:
        example: johndoe@gmail.com
        type: string
      username:
        example: johndoe
        type: string
    required:
    - email
    - username
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
